description: |
    Temporary SPI epaper bindings

compatible: "epd-spi"

include: [spi-device.yaml, display-controller.yaml]

properties:
  reset-gpios:
    type: phandle-array
    required: true
    description: RESET pin.

  dc-gpios:
    type: phandle-array
    required: true
    description: Data/Command pin.

  busy-gpios:
    type: phandle-array
    required: true
    description: BUSY pin. Active low.
